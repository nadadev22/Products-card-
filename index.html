<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Card</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>



    .card {
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-img-top {
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      object-fit: cover;
      height: 200px;
    }
    .price {
      color: #ff6f61;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .btn-custom {
      background-color: #ff6f61;
      border: none;
      color: white;
      border-radius: 50px;
    }

    .btn-custom:hover {
      background-color: #ff4a3d;
    }

    .card-body {
      background-color: #fff0f5;
    }

    .btn-group {
      margin-top: 15px;
    }
  </style>

</head>
<body>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card" style="width: 18rem;">
      <img id="productImage" src="https://i.pinimg.com/564x/62/15/da/6215da01989b138b7394e2b12664affa.jpg" class="card-img-top" alt="Product image">
      <div class="card-body text-center">
        <h5 id="productTitle" class="card-title">Product 1</h5>
        <p id="productPrice" class="price">$89.00</p>
        <p id="productDescription" class="card-text">This is a great sports shoe, perfect for running.</p>

       
        <div class="btn-group" role="group">
          <button class="btn btn-custom" onclick="changeProduct(1)">Product 1</button>
          <button class="btn btn-custom" onclick="changeProduct(2)">Product 2</button>
          <button class="btn btn-custom" onclick="changeProduct(3)">Product 3</button>
        </div>

       
       
 <a href="#" class="btn btn-custom mt-3">Buy Now</a>
     </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    function changeProduct(productNumber) {
      const productImage = document.getElementById('productImage');
      const productTitle = document.getElementById('productTitle');
      const productPrice = document.getElementById('productPrice');
      const productDescription = document.getElementById('productDescription');

      if (productNumber === 1) {
        productImage.src = "https://i.pinimg.com/564x/f1/74/77/f1747728767a0999876c3257a1b233fa.jpg";
    
        productTitle.textContent = "Product 1";

        productPrice.textContent = "$89.00";

        productDescription.textContent = "This is a great sports shoe, perfect for running.";
      } else if (productNumber === 2) {

        productImage.src = "https://i.pinimg.com/564x/f0/7b/42/f07b422d476c1d96cffdfd353e341194.jpg";
        productTitle.textContent = "Product 2";
        productPrice.textContent = "$79.00";
        productDescription.textContent = "Stylish and comfortable, great for everyday wear.";
      } else if (productNumber === 3) {
        productImage.src = "https://i.pinimg.com/564x/3b/8a/82/3b8a82680d04778eb62cba7776909be2.jpg";
        productTitle.textContent = "Product 3";
        productPrice.textContent = "$99.00";
        productDescription.textContent = "Premium quality, designed for durability and support.";
      }
    }
  </script>
</body>
</html>
